<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icons8-microfone-80.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/scripts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cf6fa412bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Speech Recognition</title>
  </head>
  <body>
    <div class="speech">
      <h1>Reconhecimento de voz</h1>
      <textarea id="textarea"></textarea>
      <div id="buttons">
        <button id="btnGravar"><em class="fas fa-microphone"></em></button>
        <button id="btnParar" disabled>
          <em class="fas fa-microphone-slash"></em>
        </button>
        <button id="btnBaixar"><em class="fas fa-download"></em></button>
        <button id="btnLimpar"><em class="fas fa-trash-alt"></em></button>
      </div>
    </div>
  </body>
</html>
